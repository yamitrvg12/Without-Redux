<mat-list class="list" role="list">
  <mat-list-item role="listitem" *ngFor="let item of allItems; index as i">
    <h3 
      mat-line 
      (click)="onItemSelected(item)"
      [ngClass]="{
        'strikethrough': isSelected && (item === itemSelected)
      }"
      class="list-title">
      {{item.addItem}}
    </h3>
    <p mat-line class="list-date">{{item.generateDate | date:'MMM d, y, h:mm:ss a'}}</p>
    <button mat-icon-button (click)="onRemoveItem(item)" >
      <mat-icon aria-label="Remove">remove_circle</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
